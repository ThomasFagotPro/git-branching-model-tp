    <body>
        <header>
            <h1>TP: Git workflow</h1>
        </header>

        <main>

            <section>

                <header>
                    <h2>Calculatrice en ligne</h2>
                    <p>Une application en ligne développée par Thomas FAGOT</p>
                </header>

                <div class="calculator">
                    <div class="buttons">
                        <h2 id="value"></h2>
                        <span id="clear">Clear</span>
                        <span>/</span>
                        <span>*</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>-</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span id="plus">+</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>0</span>
                        <span>.</span>
                        <span id="backspace">C</span>
                        <span id="equal">=</span>
                    </div>
                </div>

                <div class="history">
                    <h3>History</h3>
                    <ul id="history-list"></ul>
                </div>

            </section>

        </main>

        <script>
            let buttons = document.querySelector('.buttons');
            let btn = document.querySelectorAll('span');
            let value = document.getElementById('value');
            let historyList = document.getElementById('history-list');
            let calculation = '';

            for (let i = 0; i < btn.length; i++) {
                btn[i].addEventListener("click", function(){
                    if (this.innerHTML === "=") {
                        let result = eval(value.innerHTML);
                        value.innerHTML = result;
                        calculation += '=' + result
                        addToHistory(calculation);
                        calculation = '';
                    }  else if (this.innerHTML === "Clear") {
                        value.innerHTML = "";
                        calculation = '';
                    } else if (this.id === "backspace") {
                        value.innerHTML = value.innerHTML.slice(0, -1);
                        calculation = calculation.slice(0, -1);
                    } else {
                        value.innerHTML += this.innerHTML;
                        calculation += this.innerHTML;
                    }
                });
            }

            function addToHistory(calculation) {
                let li = document.createElement('li');
                li.textContent = calculation;
                historyList.appendChild(li);
                historyData.push(calculation);
            }

        </script>
    </body>
